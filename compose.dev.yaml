version: '3.8'
services:
  backend:
    build:
      context: ./
      dockerfile: ./backend/dockerfile.dev
    volumes:
      - ./backend:/usr/src/app
    ports:
      - "5000:5000"
    command: npm run start:dev
    networks:
      - nestApp
  
  frontend:
    build:
      context: ./
      dockerfile: ./frontend/dockerfile.dev
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: npm run dev
    depends_on:
      - backend
    networks:
      - nestApp

networks:
  nestApp:
    driver: bridge
